{% extends "todo/base.html" %}

{% block content %}



    <div class="container mx-auto p-4">

        <!-- Your Todo App content goes here -->
        <h1 class="text-3xl font-bold mb-4">My Todo List</h1>
        <!-- Add your Todo list components and functionality here -->


        <div class="container mx-auto p-4">
            <div class="my-4">
                <form action="{% url 'todo:home' %}" method="post">
                    {% csrf_token %}
                    <label for="todoInput" class="sr-only">Add a new todo</label>
                    <input type="text" name="text" id="todoInput" class="w-3/4 p-2" placeholder="Add a new todo">
                    <button value="Submit" class="bg-blue-500 text-white px-4 py-2 ml-2" type="submit">Add Todo</button>
                </form>



            </div>

            {% for todo in todos %}
                <div class="bg-white mt-4 p-4 rounded shadow">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <label for="todoCheckbox" class="sr-only">Mark todo as completed</label>
                            <input type="checkbox" id="todoCheckbox" class="mr-2">
                            <span class="text-lg font-semibold">{{ todo.text }}</span>
                        </div>
                        <div class="flex space-x-2">

                            <div class="">


                            </div>

                            <div>
                                <a  class="text-slate-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" data-slot="icon" class="w-6 h-6">
                                        <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                                        <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
                                    </svg>

                                </a>
                            </div>


                            <div>
                                <a  class="text-slate-500" href="{% url 'todo:delete' todo.id %}"  >
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" data-slot="icon" class="w-5 h-5">
                                        <path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 0 0 6 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 1 0 .23 1.482l.149-.022.841 10.518A2.75 2.75 0 0 0 7.596 19h4.807a2.75 2.75 0 0 0 2.742-2.53l.841-10.52.149.023a.75.75 0 0 0 .23-1.482A41.03 41.03 0 0 0 14 4.193V3.75A2.75 2.75 0 0 0 11.25 1h-2.5ZM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4ZM8.58 7.72a.75.75 0 0 0-1.5.06l.3 7.5a.75.75 0 1 0 1.5-.06l-.3-7.5Zm4.34.06a.75.75 0 1 0-1.5-.06l-.3 7.5a.75.75 0 1 0 1.5.06l.3-7.5Z" clip-rule="evenodd" />
                                    </svg>
                                </a>
                                <div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>



    </div>
{% endblock %}
