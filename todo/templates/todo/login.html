{% extends "todo/base.html" %}

{% block content %}
    <div class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg  w-96">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>

        <form method="post" action="{% url 'todo:login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" required name="username" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" required name="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none">Login</button>
        </form>

            {% if error %}
                <div class="mt-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">{{ error }}</span>
                </div>
            {% endif %}
        <p class="mt-2">Do not  have an account? <a href="{% url 'todo:signup' %}" class="text-blue-500 hover:text-blue-600">Register</a></p>
    </div>
</div>
{% endblock %}
