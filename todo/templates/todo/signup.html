{% extends "todo/base.html" %}


{% block content %}

    <div class="flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg  w-96">
    <h2 class="text-3xl font-semibold text-center mb-6 text-gray-800">Create an Account</h2>

    <form class="" action="{% url 'todo:signup' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input type="text" id="firstName" name="first_name" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your first name">
        </div>

        <div class="mb-4">
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input type="text" id="lastName" name="last_name" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your last name">
        </div>

        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your last name">
        </div>


        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your email">
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your password">
        </div>


        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 focus:outline-none">Register</button>
    </form>

    <p class="mt-4 text-sm text-gray-600 text-center">Already have an account? <a href="{% url 'todo:login' %}" class="text-blue-500">Login here</a>.</p>
</div>
    </div>
{% endblock content %}
