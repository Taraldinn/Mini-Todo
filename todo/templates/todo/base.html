<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100">

<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white font-bold text-xl">Todo App</a>

        <ul class="flex space-x-4">
            <li><a href="#" class="text-white">Home</a></li>
            <li><a href="#" class="text-white">Tasks</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'todo:logout' %}" class="text-white">Logout</a></li>
            {% else %}
                <li><a href="{% url 'todo:login' %}" class="text-white">Login</a></li>
                <li><a href="{% url 'todo:signup' %}" class="text-white">Register</a></li>
            {% endif %}          
        </ul>
    </div>
</nav>

{% block content %}
	
{% endblock %}


</html>
